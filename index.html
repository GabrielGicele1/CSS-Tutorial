<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Tutorial</title>
    <!-- Including Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Make HTML Here</h2>


    <div class="theme-container light-theme">
        <nav class="theme-navbar">
            <div class="brand">MyWebsite</div>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>

        <div class="theme-content">
            <h1>Welcome to My Website</h1>
            <p>This demonstrates a theme system using CSS variables.</p>
            <button class="theme-button">Learn More</button>
        </div>
    </div>
    <script>
        document.getElementById("theme-toggle").addEventListener('click', function () {
            document.querySelector('.theme-container').classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
